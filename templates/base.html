<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chartset="utf-8"/>
    <title>{% block title %}5lide{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet/less" type="text/css" href="/static/css/base.less">
    <script src="static/javascript/less-1.3.0.min.js" type="text/javascript"></script>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" /> 
    
    <script src="http://www.eatdifferent.com/js/libs/zepto.js" type="text/javascript"></script>
    <script src="/static/javascript/bootstrap.js" type="text/javascript"></script>
    <script src="/static/javascript/closure-all.js" type="text/javascript"></script>
    <script>
$(document).ready(function() {

  $('.modal').bind('shown', function (e) {
    $(e.target).find('input[type="text"]').focus();
  });

});
    </script>
    {% block head %}{% endblock %}
  </head>
  <body {% block bodyattributes %}{% endblock %} style="padding-left:0px; padding-right:0px;">
    {% block header %}

    <div id="header" class="navbar navbar-fixed-top">
      <div class="navbar-inner" style="padding:0px;">
        <div class="container-fluid">
          <a class="brand" href="#">5lide</a>
          <ul id="header-login" class="nav pull-right">
          {% if user %}
            <li class="dropdown">
              <a style="cursor:pointer" class="dropdown-toggle" data-toggle="dropdown">{{ user.nickname }}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="{{ logout_url|escape }}">Sign out</a>
              </ul>
          {% else %}
            <li><a href="{{ login_url|escape }}">Sign in</a>
          {% endif %}
          </ul>
        </div>
      </div>
    </div>

    {% endblock %}

    <div class="container-fluid" style="padding-right: 0px; padding-left: 0px;">
    {% block body %}{% endblock %}
    </div>

    {% block footer %}
    <!--
<li><a
                    href="https://github.com/pamelafox/5lide/issues">Report
                    an Issue</a>
                <li><a href="http://github.com/pamelafox/5lide/">
                    Grab the Source</a>
                    -->
    {% endblock %}
  </body>
</html>
